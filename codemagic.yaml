workflows:
  cordova-ios:
    name: Cordova iOS Build
    environment:
      xcode: latest
    scripts:
      - name: Install Cordova
        script: |
          npm install -g cordova
      - name: Install Dependencies
        script: |
          npm install
      - name: Build iOS app
        script: |
          cordova platform add ios
          cordova build ios --release --device
    artifacts:
      - platforms/ios/build/device/*.ipa
