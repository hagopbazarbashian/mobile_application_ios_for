workflows:
  cordova-ios:
    name: Cordova iOS Build
    environment:
      xcode: latest
      groups:
        - ios-signing
      vars:  
        XCODE_WORKSPACE: "ITF UTILITY.xcworkspace"
        XCODE_SCHEME: "ITF UTILITY"
        XCODE_PROJECT: "platforms/ios/ITF UTILITY.xcodeproj"
    scripts:
      - name: Install Cordova
        script: |
          npm install -g cordova
      - name: Install Dependencies
        script: |
          npm install
      - name: Clean and Add iOS platform and build
        script: |
          # Clean folders to avoid duplicate plugin errors
          rm -rf platforms/ plugins/
          cordova telemetry off
          cordova platform add ios
          cordova build ios --release --device \
            --buildFlag="-allowProvisioningUpdates" \
            --buildFlag="-UseModernBuildSystem=0" \
            --buildFlag="-allowProvisioningDeviceRegistration" \
            --developmentTeam=$DEVELOPMENT_TEAM
    artifacts:
      - platforms/ios/build/device/*.ipa
