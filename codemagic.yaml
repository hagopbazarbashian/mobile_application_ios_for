workflows:
  cordova-ios:
    name: Cordova iOS Build
    environment:
      xcode: latest
    scripts:
      - name: Install Cordova
        script: |
          npm install -g cordova
      - name: Install dependencies
        script: |
          npm install
      - name: Add iOS platform and build
        script: |
          cordova platform rm ios || true
          cordova platform add ios
          cordova build ios --release --device
    artifacts:
      - platforms/ios/build/device/*.ipa
